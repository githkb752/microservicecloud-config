#配置服务器信息
server:
  port: 8001
  #context-path: /study 配置根目录

#Mybatis配置
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.nskjy.springcloud.entitys
  configuration:
    map-underscore-to-camel-case: false #开启驼峰命名
    cache-enabled: true #开启二级缓存


#数据库信息配置
spring:
  application:
    name: microservercloud-dept  #应用名称
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/study
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200

eureka:
  client: # 客户端注册进eureka服务列表
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    instance-id: microservercloud-dept8001-hystrix #自定义了hystrix相关的服务信息
    prefer-ip-address: true #访问路径可以显示ip地址

info:
  app.name: microservicecloud
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}